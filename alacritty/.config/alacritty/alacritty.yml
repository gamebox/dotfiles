live_config_reload: true
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
env:
  TERM: xterm-256color
window:
  startup_mode: "Maximized"
  decorations: "Full"
  padding: { x: 0, y: 32 }
font:
  size: 16.0
  offset: { x: 0, y: 4 }
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Thin"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: "LightItalic"
