live_config_reload: true
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
env:
  TERM: xterm-256color
window:
  startup_mode: "Maximized"
  decorations: "Transparent"
  padding: { x: 0, y: 32 }
font:
  size: 14.0
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Bold"
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Medium"
